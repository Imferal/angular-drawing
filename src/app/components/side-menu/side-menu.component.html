<div class="d-flex flex-column gap-3">
  <mat-card>
    <h3 mat-card-title>Ширина линии</h3>
    <mat-slider
      min="1"
      max="300"
      step="1"
      id="range"
      [(ngModel)]="brush.brushSize"
    ></mat-slider><span>&nbsp;&nbsp;{{brush.brushSize}}px</span>
  </mat-card>

  <mat-card>
  <h3 mat-card-title>Цвет линии</h3>
  <mat-form-field appearance="fill">
    <mat-label class="input-field">Цвет</mat-label>
    <input
      matInput
      type="color"
      id="color"
      [(ngModel)]="brush.brushColor">
  </mat-form-field>
  </mat-card>

    <mat-card>
  <h3 mat-card-title>Залить фон цветом</h3>
  <mat-form-field appearance="fill">
    <mat-label class="input-field">Фон</mat-label>
    <input
      matInput
      type="color"
      id="background"
      [(ngModel)]="canvas.canvasColor"
      (change)="canvas.fillCanvasWithColor()">
  </mat-form-field>
    </mat-card>
</div>
