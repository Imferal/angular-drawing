<ng-container>
  <mat-card>
    <mat-card-content>
      <canvas #canvas></canvas>

      <div>
        <p>Размер линии</p>
        <mat-slider
          #range
          min="1"
          max="4"
          step="1"
          id="range"
          [(ngModel)]="brushSize"
        ></mat-slider>
      </div>

      <mat-form-field appearance="fill">
        <mat-label class="input-field">Цвет</mat-label>
        <input #color matInput type="color" id="color">
      </mat-form-field>

    </mat-card-content>
  </mat-card>
</ng-container>
